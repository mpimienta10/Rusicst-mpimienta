	<script>

		$(window).on('load', function () {
			AddAlert();
		});

		var bool = false;
		var mouseStop = null;
		var Time = 300000; //tiempo en milisegundos que espera para saefectuarse la funcion

		function AddAlert() {
			$(document).on('mousemove', function () {
				clearTimeout(mouseStop);
				mouseStop = setTimeout(LogOut, Time);
			});
		}

		function LogOut() {
			var rest = localStorage.getItem('ls.authorizationData');
			if (rest != null) {
				localStorage.removeItem('ls.authorizationData');
				localStorage.removeItem('ls.loginIntents');
				window.location.href = '#!/home/login';
			}
		}
